<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Match Manager</h1>
  <div id="form-container">
    <h2>Add Match</h2>
    <form id="add-match-form">
      <input type="text" id="match-id" placeholder="Match ID" required />
      <input type="text" id="home-team" placeholder="Home Team Name" required />
      <input type="url" id="home-logo" placeholder="Home Team Logo URL" required />
      <input type="text" id="away-team" placeholder="Away Team Name" required />
      <input type="url" id="away-logo" placeholder="Away Team Logo URL" required />
      <input type="text" id="league" placeholder="League" required />
      <input type="text" id="sport" placeholder="Sport" required />
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <input type="text" id="venue" placeholder="Venue" required />
      <input type="datetime-local" id="start-time" required />
      <input type="datetime-local" id="end-time" required />
      <textarea id="streams" placeholder="Streams (JSON array format)" required></textarea>
      <button type="submit">Add Match</button>
    </form>
  </div>

  <div id="remove-container">
    <h2>Remove Match</h2>
    <form id="remove-match-form">
      <input type="text" id="remove-id" placeholder="Match ID to Remove" required />
      <button type="submit">Remove Match</button>
    </form>
  </div>

  <h2>Matches Preview</h2>
  <pre id="matches-preview"></pre>

  <script src="script.js"></script>
</body>
</html>
