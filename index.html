<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Manager</title>
</head>
<body>
  <h1>Match Manager</h1>

  <!-- Match Preview Section -->
  <h2>Matches</h2>
  <pre id="matches-preview">Loading matches...</pre>

  <!-- Add Match Form -->
  <h2>Add Match</h2>
  <form id="add-match-form">
    <input type="text" id="match-id" placeholder="Match ID" required><br>
    <input type="text" id="home-team" placeholder="Home Team Name" required><br>
    <input type="text" id="home-logo" placeholder="Home Team Logo URL" required><br>
    <input type="text" id="away-team" placeholder="Away Team Name" required><br>
    <input type="text" id="away-logo" placeholder="Away Team Logo URL" required><br>
    <input type="text" id="league" placeholder="League Name" required><br>
    <input type="text" id="sport" placeholder="Sport" required><br>
    <input type="date" id="date" required><br>
    <input type="time" id="time" required><br>
    <input type="text" id="venue" placeholder="Venue" required><br>
    <input type="datetime-local" id="start-time" required><br>
    <input type="datetime-local" id="end-time" required><br>
    <textarea id="streams" placeholder='Streams (JSON format)' required></textarea><br>
    <button type="submit">Add Match</button>
  </form>

  <!-- Remove Match Form -->
  <h2>Remove Match</h2>
  <form id="remove-match-form">
    <input type="text" id="remove-id" placeholder="Match ID to Remove" required><br>
    <button type="submit">Remove Match</button>
  </form>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
